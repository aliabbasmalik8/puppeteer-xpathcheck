version: 2.1
jobs:
  puppeter-run:
    docker:
      - image: circleci/node:18.16.0

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install Node.js 18.16.0
          command: |
            curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs

      - restore_cache:
          keys:
            - npm-v1-{{ checksum "package.json" }}

      - run:
          name: Install npm dependencies
          command: npm install

      - run:
          name: Run tests
          command: npm run test

      - save_cache:
          key: npm-v1-{{ checksum "package.json" }}
          paths:
            - ~/.npm

workflows:
  version: 2
  build:
    jobs:
      - puppeter-run:
          filters:
            branches:
              only:
                - main
