version: 2.1
jobs:
  puppeter-run:
    docker:
      - image: node:18.16.0 # Use a standard Node.js image from Docker Hub

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install Node.js packages
          command: npm install

      - run:
          name: Run tests
          command: npm run test

workflows:
  version: 2
  build:
    jobs:
      - puppeter-run:
          filters:
            branches:
              only:
                - main
