version: 2.1
jobs:
  puppeter-run:
    docker:
      - image: circleci/node:18.16.0

    working_directory: ~/repo

    steps:
      - checkout

      # Authenticate with Docker Hub using the context
      - setup_remote_docker:
          docker_layer_caching: true
          context: my-docker-hub-context # Replace with the name of your Docker Hub context

      - run:
          name: Install Node.js 18.16.0
          command: |
            curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs

      # Rest of the steps as before...

workflows:
  version: 2
  build:
    jobs:
      - puppeter-run:
          filters:
            branches:
              only:
                - main
